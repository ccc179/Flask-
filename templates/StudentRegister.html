<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentRegister</title>
    <script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#get_code").click(function () {
                var phone = $("#phone").val();
                $.getJSON("/sendcode/"+phone+"/", {}, function (data) {
                    console.log(data)
                })
            })
        })
    </script>
</head>
<body>
<form action="{{ url_for("blue.student_register") }}" method="post">
    <span>用户名:</span><input type="text" id="username" name="username" placeholder="求输入用户名">
    <br>
    <span>密  码:</span><input type="password" name="password" placeholder="请输入密码">
    <br>
    <span>手机号:</span><input type="text" id="phone" name="phone" placeholder="请输入手机号">
    <br>
    <span>验证码:</span><input type="text" name="code" placeholder="输入验证码">
    <span id="get_code">获取验证码</span>
    <br>
    <button>注册</button>
</form>
</body>
</html>
