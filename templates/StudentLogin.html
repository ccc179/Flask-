<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentLogin</title>
</head>
<body>
{% for get_flashed_message in get_flashed_messages() %}
    <li style="color: red">{{ get_flashed_message }}</li>
{% endfor %}

<form action="{{ url_for("blue.student_login") }}" method="post">
    <span>用户名:</span><input type="text" name="username" placeholder="请输入用户名">
    <br>
    <span>密  码:</span><input type="password" name="password" placeholder="请输入密码">
    <br>
    <button>登录</button>
</form>
</body>
</html>
